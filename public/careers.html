    <h2 align="center"><font size=6>Start your career with us !</font></h2>
    <center>
        <form action="/api/candidate" method="POST">
            <table>
                <tr>
                    <td><font size=4 ><label>First Name *</label></font></td>
                    <td><input type="text" name="firstname"  placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td><font size=4><label>Last Name</label></font></td>
                    <td><input type="text" name="lastname" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td><font size=4><label>Contact Number *</label></font></td>
                    <td><input type="text" name="contactnum" placeholder="Number" required></td>
                </tr>
                <tr>
                    <td><font size=4><label> Email *</label></font></td>
                    <td><input type="text" name="email" placeholder="Email ID" required></td>
                </tr>
                <tr>
                    <td><font size=4></font><label>Position *</label></font></td>
                    <td><select name="position" required>
                        <option>Sales Executive</option>
                        <option>Customer Suppport</option>
                        <option>Manager</option>
                        <option>Florist</option>
                        <option>HR Executive</option>
                    </select>  </td>
                </tr>
                <tr>
                    <td><font size=4></font><label> Upload CV *</label></font></td>
                    <td><input type="file" required></td>
                </tr>
            </table>
            <button type="submit" onclick="javascript:alert('Apllied Successfully')" style="background-color:  indianred; font-size: large;">SUBMIT</button>
        </form>
        </center>
